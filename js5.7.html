
<html>
<head>
</head>

<body>
<script language=javascript>
var i,line;
for(line=1;line<=5;line++)
{
    document.write("    ");
    for(i=1;i<=5-line;i++) document.write(" ");
    for(i=1;i<=line;i++)
    {
        document.write("*");
        if (i>0) document.write(" ");
    }
    document.write("<br>");
}
</script>
</body>

</html>
