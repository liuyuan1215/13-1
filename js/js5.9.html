<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function getRangeRandom(low,high){
        return Math.ceil(Math.random()*(high-low))+low;
    }
    var win=0;
    var total=100000;
    for(var i=0;i<total;i++){
        for(var j=0;j<3;j++){
            var num=getRangeRandom(1,9);
            if(num==8){
                win++;
                break;
            }
        }
    }
    console.log(win/total);
</script>
</body>
</html>
