<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var num=prompt("请输入数字");
    var pingfang=Math.pow(num,2);
    var pingfanggen=Math.sqrt(num);
    var duishu=Math.log(num);
    document.write(pingfang+'<br>');
    document.write(pingfanggen+'<br>');
    document.write(duishu+'<br>');
</script>
</body>
</html>
