<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var count=0;
    for( var number=1;number<=1000;number++){
        if(number%3==0&&number%5==0&&number%7==0){
            document.write(number+'&nbsp;');
             count++;
            if(count%6==0){
                document.write('<br>');
            }
        }
    }

</script>
</body>
</html>
