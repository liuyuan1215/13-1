<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function merge(s1,s2){
        var result='';
        var length=s1.length>s2.length?s1.length:s2.length;
        for(var i=0;i<length;i++){
            result+=s1.charAt(i)+s2.charAt(i);
        };
        return result;
    };
    console.log(merge('123456','abc'));
</script>
</body>
