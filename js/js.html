<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    


    <script>

        document.write("<h2>Hello,JavaScriptWorld!</h2>");
        // js弱类型
        //基本数据类型：number(数字，小数/整数)  string(字符串/字符,带引号的)  bollean(true/flase) undefined  null
        //变量名字不能以数字开头，可以用_或$开头
        // i++ 先显示自己，然后自增   ++i先自增，然后显示
        // NAN not a number
        // ==判断值是否相等，===判断是否严格相等
        //0是false,其他数字是true
        //空字符串是true  非空字符串是false
        var a=5,b=6;
        var c=a>b?a:b;
        //如果？前语句正确，则输入：前的，否则输入：后的
        console.log(c);

        ''===false;  true
        ' '===false;  false
        // prompt("请输入",0);

        var a= 5;
        console.log(typeof a);
        // alert(a);
    
        var b= "abcd";
        console.log(typeof b);
    
        var c= true;
        console.log(typeof c);
    
        var d;
        console.log(d);  //输出 undefined
        console.log(typeof d);
    
        var e=5,f='x';
        var g=e+f;
        console.log(g);
        console.log(typeof g);

        var sum=0;
        for(var i=1;i<=10;i++){
            sum+=i;
        }
        console.log(sum);

        var z=0;
        while(z<10){
            console.log(z++);
        }
        //满足条件才执行

        var z=0;
        do{
            console.log(z++);
        }while(z<10);
        //至少执行一次，先执行在判断

        //函数 function
        function  sum1() {
            console.log(3+4);
        }
        sum1();  //函数名+（）； 调用

        function  sum2(x,y) {//形参
            console.log(x+y);
        }
        sum2(3,4);  //实参
        sum2(5,6);

        function  sum3(x,y) {
            var result=x+y;
            return result;
            //return后面写的代码不会执行
        }
        var suma=sum3(3,4);
        console.log(suma);
        //声明在外面的变量叫全局变量
        var x='123abc';
        var y='123';
        console.log(x-y);

        //变量提升
        console.log(k);
        var k=5;
        console.log(k);

        // var k;
        // console.log(k);
        // k=5;

        var sum=function (m,n) {
            return m+n;
        };
        console.log(sum(5,6));

        //数组
        var array=[2,3,3];

        var arr=new Array(4,5,6);
        console.log(arr);

        var arr=new Array(4);//数组长度为4
        console.log(arr);

        //对象 object  基于面向对象
        //key value 与顺序无关 通过key
        var person={
            name:'xiecheng',
            age:33,
            code:function () {
                console.log('coding...');

            }
        };
        console.log(person);
        console.log(person.age);
        console.log(person['age']);
        person.code();

        var arr=[
            {
                name:1,
                age:1
            },
            {
                name:2,
                age:2
            },
            {
                name:3,
                age:3
            }
        ];
        document.write("<ul>");
        for(var i=0;i<arr.length;i++){
            document.write('<li>'+arr[i].name+':'+arr[i].age+'</li>');
        };
        document.write("</ul>");

        //对象.属性 属性是固定的
        //对象[属性]
        // for in 循环遍历对象

        var person = {
            age: 33,
            name: 'xiecheng',
            code: function () {
                console.log('coding...');
            }
        };

        for (var p in person) {
            console.log(p + ':' + person[p]); // person.p
        }
    </script>
</body>
</html>
