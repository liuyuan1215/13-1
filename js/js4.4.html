<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var sum1=1;
    var sum=0;
    for(var i=1;i<11;i++){
        sum1=sum1*i;
        sum+=sum1;
    }
    console.log(sum);



    function f2(m) {
        if(m==1){
            return 1;
        }
        return m*f2(m-1);
    }
    console.log(f2(10));



    var sum=0;
    for(var i=1;i<=10;i++){
        sum+=f2(i);
    }
    console.log(sum);
</script>
</body>
</html>
