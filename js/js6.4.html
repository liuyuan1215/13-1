<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function collectDigits(s){
        var result=' ';
        for(var i=0;i<=s.length;i++){
            if(s.charAt(i)>='0'&&s.charAt(i)<='9'){
                result+=s.charAt(i);
            };
        };
        return result;
    };

    console.log(collectDigits('1abc23def4'));
</script>
</body>
</html>
