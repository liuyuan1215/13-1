<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var x=prompt('请输入x');
    var y=prompt('请输入y');
    var z=prompt('请输入z');
    x = parseInt(x);
    y = parseInt(y);
    z = parseInt(z);
    var sum=0;
    for(x=x;x<=y;x+=z){
        sum+=x;
    };
    console.log(sum);
</script>
</body>
</html>
