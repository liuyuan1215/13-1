<!DOCTYPE html>

    <meta charset="UTF-8">

<body>


<script>
    var sum=1;
    for(var i=1;i<11;i++){
        sum*=i;  //sum=sum*i;
    }
    console.log(sum);

    function f1(n){
        var sum=1;
        for(i=1;i<=10;i++){
            sum*=i;
        }
        return sum;
    }
    console.log(f1(10));



    //递归
    function f2(m) {
        if(m==1){
            return 1;
        }
        return m*f2(m-1);
    }
    console.log(f2(10));
</script>
