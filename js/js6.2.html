<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function getRangeRandom() {
        var low=0;
        var high=100;
        return Math.ceil(Math.random()*(high-low)+low);
    }
    document.write(getRangeRandom());
</script>
</body>
</html>
