<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function getRangeRandom(low,high) {
        return Math.ceil(Math.random()*(high-low)+low);
    }
    var num=getRangeRandom(0,100);
    document.write(num);
</script>
</body>
</html>
