<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr=new Array(7),i,sum=0,count;
    for(i=0;i<arr.length;i++){
        arr[i]=parseFloat(prompt("请输入第"+(i+1)+"门课程的成绩：","0"));
        sum+=arr[i];
    };
    document.write("总成绩"+sum+"<br>");
    document.write("平均分："+Math.round(sum/arr.length)+"<p>");
    document.write("不及格：");

    count=0;
    for(i=0;i<arr.length;i++){
        if(arr[i]<60){
            count++;
            if(count>1){
                document.write(",");
            };
            document.write(arr[i]);
        }
    };

</script>
</body>
</html>
