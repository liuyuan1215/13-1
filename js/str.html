    <script>
		var str='aaa-bbb';
		String.prototype.transform = function(){
			var arr = this.split('-');
			for(var i=1;i<arr.length;i++){
				arr[i]=arr[i].charAt(0).toUpperCase()+arr[i].substring(1);
			}
			return arr.join('')
		}
