<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function prime(n) {
        var bFlag = false; // 标志位，false表示不是素数，true表示是素数
        for (var i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                bFlag = false;
                break;
            } else {
                bFlag = true;
            }
        }
        return bFlag;
    }

    var count = 0;
    for (var i = 100; i <= 1000; i++) {
        if (prime(i)) {
            document.write(i + '&nbsp;');
            count++;
            if (count % 6 == 0) {
                document.write('<br>');
            }
        }
    }
</script>
</body>
</html>
