<!DOCTYPE html>
<html lang="en">
<style>
    *{
        margin:0;
        padding:0;
    }
    li{
        list-style: none;
    }
    ul{
        width: 350px;
    }
    #list {
        width: 350px;
        height: 40px;
    }
    #list .item{
        background: deepskyblue;
        width: 80px;
        height: 40px;
        margin-right: 5px;
        float:left;
        text-align: center;
        line-height: 40px;
    }
    #list .item > a{
        text-decoration: none;
        width: 80px;
        height: 40px;
        display:block;
    }
    #list .item > a:hover{
        background: aquamarine;
    }
    #list .item .menu li{
        background: lightpink;
        width: 80px;
        height: 40px;
    }
    #list .item .menu li >a{
        text-decoration: none;
        width: 80px;
        height: 40px;
        display:block;
    }
    #list .item .menu li:hover{
        background: antiquewhite;
    }
    #list .menu{
        display:none;
    }
    #list .item:hover > .menu{
        display:block;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="list">
        <li class="item"><a href="">01</a></li>
        <li class="item"><a href="">02</a></li>
        <li class="item"><a href="">03</a></li>
        <li class="item">
            <a href="">04</a>
            <ul class="menu">
                <li><a href="">01</a></li>
                <li><a href="">02</a></li>
                <li><a href="">03</a></li>
            </ul>
        </li>
    </ul>
    <h1>111</h1>
</body>
</html>
