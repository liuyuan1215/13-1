<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1"><p>bbb</p>aaa</div>

    <ul>
        <li id="li1">001</li>
        <li id="li2">002</li>
        <li id="li3">003</li>
    </ul>

    <script>
        var oDiv1=document.getElementById('div1');
        var oLi1=document.getElementById('li1');
        var oLi2=document.getElementById('li2');
        var oLi3=document.getElementById('li3');

        console.log(oDiv1.nodeType);
        console.log(oDiv1.firstChild.nodeType);
        console.log(oDiv1.nodeName);
        console.log(oDiv1.firstChild.nodeName);
        console.log(oDiv1.nodeValue);
        console.log(oDiv1.firstChild.nodeValue);

        function next(elem){
            do{
                elem = elem.nextSibling;
            }while(elem && elem.nodeType !=1);
            return elem;
        }
        var oNext = next(oLi3);
        console.log(oNext);

        function prev(elem){
            do{
                elem = elem.previousSibling;
            }while(elem && elem.nodeType !=1);
            return elem;
        }
        var oPrev = prev(oLi3);
        console.log(oPrev);
    </script>
</body>
</html>
