<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 299px;
            height: 300px;
            border:1px solid;
        }
        #list li{
            list-style:none;
            float:left;
            width: 99px;
            height: 40px;
            margin-right: 1px;
            background: #000;
            color:#fff;
            text-align: center;
            line-height: 40px;
        }
        #list{
            overflow: hidden;
        }
        #list li:last-child{
            margin-right: 0;
        }
        #list li.aa{
            background: #26305c;
        }
        #div2 div{
            width: 299px;
            height: 260px;
            display:none;
        }
        #div2 .bb{
            display:block;
        }
    </style>
</head>
<body>
    <div id="div1">
        <ul id="list">
            <li class="aa">01</li>
            <li>02</li>
            <li>03</li>
        </ul>
        <div id="div2">
            <div class="bb">内容01</div>
            <div>内容02</div>
            <div>内容03</div>
        </div>
    </div>

    <script>
        var aLi=document.getElementsByTagName('li');

        var oDiv2=document.getElementById('div2');
        var aDiv=oDiv2.getElementsByTagName('div');

        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                for(var j=0;j<aLi.length;j++){
                    aLi[j].className='';
                    aDiv[j].className='';
                }
                this.className="aa";
                aDiv[this.index].className='bb';
            };
        }
    </script>
</body>
</html>
