<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>
<body>

<script>
    document.write("hello world");
    window.scrollTo(0,0);

    var result=confirm("请输入");
    console.log(result);

    var i=0;
    var timer=setInterval(function(){
        console.log(i++);
        if(i>3){
            clearInterval(timer);
        }
    },1000);
    console.log(typeof timer);


    setTimeout(function(){
        console.log(11)
    },0);
    console.log(12);
    console.log(13);

</script>
</body>
</html>
<!--
    // js是单线程的，一次只能处理一个任务
    //清楚定时器 clearInterval;
    //setInterval 可以执行多次  延迟  定时器返回值类型 number型
    //setTimeout 只能执行1次
    //history 上一个 back  下一个 forward 具体的某一个 go
    //location.href 可以看到完整的端口号
    //navigator.userAgent
    定时器返回值类型：number

    同步：先等水烧开再切菜
    异步：在烧水的同时切菜
    event loop
    setTimeout 异步的
    执行时要主线程空闲，时间要到，写1秒也不一定是1秒，>=1s
    setTimeout(function () {
         console.log(1);
    }, 1000);
    console.log(2);
    console.log(3);
    // event loop

    输出 2 3 1

    setTimeout(function () {
         console.log(1);
    }, 0);
    console.log(2);
    console.log(3);
    // event loop

    输出 2 3 1

-->
