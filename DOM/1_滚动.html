<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
            position: relative;
        }
        #div1{
            width:100%;
            height: 50px;
            background: #ff0000;
            position: fixed;
            top: 0;
            z-index: 1;
        }
        #div2{
            width:100%;
            height: 50px;
            background: #0000ff;
            position: absolute;
            top: 200px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>

    <script>
        var oDiv=document.getElementById('div2');
        var h=0;
        var a=oDiv;
        while(a){
            h+=a.offsetTop;
            a=a.offsetParent;
        }
        window.onscroll=function(){
            var s=document.body.scrollTop||document.documentElement.scrollTop;
            if(s>h){
                oDiv.style='position:fixed;top:50px;';
            }else{
                oDiv.style='';
            }
        }
    </script>
</body>
</html>
