<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 299px;
            height: 168px;
            border: 2px solid;
            position:relative;
            top: 10px;
            left: 20px;
        }
        #list{
            width: 299px;
            height: 40px;
        }
        #list li{
            width: 99px;
            height: 40px;
            border-bottom: 1px solid;
            border-right: 1px solid;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            list-style:none;
            float:left;
            display: block;
        }
        #list li:last-child{
            border-right: none;
        }
        li:hover{
            background-color: lightblue;
        }
        #div1 #div2{
            position: absolute;
            top: 0;
            width: 299px;
            height: 168px;
            z-index: -1;
        }
        img{
            width: 299px;
        }
        #prev,#next{
            position:absolute;
            width: 20px;
            height: 20px;
            color: #ffffff;
            text-align: center;
            line-height: 20px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            bottom: 10px;
            cursor:pointer;
            /*visibility: hidden;*/
        }
        #prev{
            left: 10px;
        }
        #next{
            left: 40px;
        }
    </style>
<body>
<div id="div1">
    <ul id="list">
        <li class="aa">001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <div id="div2">
        <div class="next">
            <img src="../imgs/l1.png" alt="">
        </div>
        <div class="next">
            <img src="../imgs/l2.png" alt="">
        </div>
        <div class="next">
            <img src="../imgs/l3.png" alt="">
        </div>
    </div>
    <span id="prev">&lt;</span>
    <span id="next">&gt;</span>

</div>

<script>
    var oDiv1=document.getElementById('div1');
    var aLi=oDiv1.getElementsByTagName('li');
    var oDiv2=document.getElementById('div2');
    var oDiv=oDiv2.getElementsByClassName('next');
    var aImg=oDiv.getElementsByTagName('img');

    var oNext=document.getElementById('next');
    var oPrev=document.getElementById('prev');

    var iNow=0;
    var timer;
    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onmouseover=function () {
            for(var i=0;i<aLi.length;i++){
                aLi[i].className='';
                oDiv[i].style.display='none';
            };
            this.className='aa';
            oDiv[this.index].style.display='block';
        };
        for(var j=1;j<aLi.length;j++){
            aLi[j].className='';
            oDiv[j].style.display='none';
        };
    };


    oNext.onclick=function(){
        iNow++;
        if(iNow==aLi.length){
            iNow=0;
        };
        change(iNow);
    };

    oPrev.onclick=function(){
        iNow--;
        if(iNow==-1){
            iNow=aLi.length-1;
        };
        change(iNow);
    };
    function change(num){
        for(var i=0; i<aLi.length;i++){
            aLi[i].className = "";
            aImg[i].className = "";
        }
        aLi[num].className = "bb";
        aImg[num].className = "aa";
    }

    run();

    oDiv1.onmouseover=function () {
        clearInterval(timer);
    };

    oDiv1.onmouseout=function () {
        run();
    }
    function run(){
        timer=setInterval(function(){
            oNext.onclick();
        },1000);
    };
</script>
</body>
</html>
