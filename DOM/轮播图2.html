<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #big-box{
            width: 900px;
            position: relative;
            margin:100px auto;
        }
        #box img{
            width: 900px;
            display: none;
        }
        #box .aa{
            display: block;
        }
        #list{
            list-style: none;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #list li{
            width: 20px;
            height: 20px;
            float:left;
            background: rgba(0,0,0,0.5);
            border-radius:4px;
            margin-right: 5px;
            cursor:pointer;
            text-align: center;
            line-height: 20px;
            color:#fff;
        }
        #list .bb{
            background: #ff0036;
        }
        #prev,#next{
            position:absolute;
            width: 20px;
            height: 20px;
            color: #ffffff;
            text-align: center;
            line-height: 20px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            bottom: 10px;
            cursor:pointer;
        }
        #prev{
            left: 10px;
        }
        #next{
            left: 40px;
        }
    </style>
</head>
<body>
<div id="big-box">
    <div id="box">
        <img class="aa" src="../imgs/l1.png" alt="">
        <img src="../imgs/l2.png" alt="">
        <img src="../imgs/l3.png" alt="">
    </div>
    <ul id="list">
        <li class="bb">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <span id="prev">&lt;</span>
    <span id="next">&gt;</span>
</div>

<script>
    var oList=document.getElementById('list');
    var aLi=oList.getElementsByTagName('li');

    var oBox=document.getElementById('box');
    var aImg=oBox.getElementsByTagName('img');

    var oNext=document.getElementById('next');

    var oPrev=document.getElementById('prev');

    var iNow=0;

    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onmouseover=function(){
            // for(var j=0;j<aLi.length;j++){
            //     aLi[j].className='';
            //     aImg[j].className='';
            // };
            // aLi[this.index].className='bb';
            // aImg[this.index].className='aa';
            change(this.index);
            iNow = this.index;
        };
    };

    oNext.onclick=function(){
        iNow++;
        if(iNow==aLi.length){
            iNow=0;
        };
        change(iNow);
    };

    oPrev.onclick=function(){
        iNow--;
        if(iNow==-1){
            iNow=aLi.length-1;
        };
        change(iNow);
    };
    function change(num){
        for(var i=0; i<aLi.length;i++){
            aLi[i].className = "";
            aImg[i].className = "";
        }
        aLi[num].className = "bb";
        aImg[num].className = "aa";
    }
</script>
</body>
</html>
