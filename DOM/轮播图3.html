<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
          *{
            margin: 0;
            padding: 0;
        }
        #big-box{
            width: 900px;
            position: relative;
            margin:100px auto;
            overflow: hidden;
        }
        #box{
            width: 2700px;
        }
        #box img{
            width: 900px;
            float:left;
        }
        #box .aa{
            display: block;
        }
        #list{
            list-style: none;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #list li{
            width: 20px;
            height: 20px;
            float:left;
            background: rgba(0,0,0,0.5);
            border-radius:4px;
            margin-right: 5px;
            cursor:pointer;
            text-align: center;
            line-height: 20px;
            color:#fff;
        }
        #list .bb{
            background: #ff0036;
        }
        #prev,#next{
            position:absolute;
            width: 20px;
            height: 20px;
            color: #ffffff;
            text-align: center;
            line-height: 20px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            bottom: 10px;
            cursor:pointer;
            /*visibility: hidden;*/
        }
        #prev{
            left: 10px;
        }
        #next{
            left: 40px;
        }
    </style>
</head>
<body>
    <div id="big-box">
        <div id="box">
            <img class="aa" src="../imgs/l1.png" alt="">
            <img src="../imgs/l2.png" alt="">
            <img src="../imgs/l3.png" alt="">
        </div>
        <ul id="list">
            <li class="bb">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>

</body>
</html>
