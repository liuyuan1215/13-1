<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
          *{
            margin: 0;
            padding: 0;
        }
        #big-box{
            width: 900px;
            height: 507px;
            position: relative;
            margin:100px auto;
            overflow: hidden;
        }
        #box{
            width: 2700px;
            position: absolute;
            left: 0;
            top: 0;
            transition:left .5s ease;
        }
        #box img{
            width: 900px;
            float:left;
        }
        #list{
            list-style: none;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        #list li{
            width: 20px;
            height: 20px;
            float:left;
            background: rgba(0,0,0,0.5);
            border-radius:4px;
            margin-right: 5px;
            cursor:pointer;
            text-align: center;
            line-height: 20px;
            color:#fff;
        }
        #list .bb{
            background: #ff0036;
        }
        #prev,#next{
            position:absolute;
            width: 20px;
            height: 20px;
            color: #ffffff;
            text-align: center;
            line-height: 20px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            bottom: 10px;
            cursor:pointer;
        }
        #prev{
            left: 10px;
        }
        #next{
            left: 40px;
        }
    </style>
</head>
<body>
    <div id="big-box">
        <div id="box">
            <img class="aa" src="../imgs/l1.png" alt="">
            <img src="../imgs/l2.png" alt="">
            <img src="../imgs/l3.png" alt="">
        </div>
        <ul id="list">
            <li class="bb">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>

    <script>
        var oBig=document.getElementById('big-box');

        var oBox=document.getElementById('box');
        var aImg=oBox.getElementsByTagName('img');

        var oList=document.getElementById('list');
        var aLi=oList.getElementsByTagName('li');

        var oNext=document.getElementById('next');

        var oPrev=document.getElementById('prev');

        var iNow=0;
        var timer;

        for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick=function(){
                // for(var j=0;j<aLi.length;j++){
                //     aLi[j].className='';
                // };
                // this.className='bb';
                // oBox.style.left=-this.index*900+'px';

                change(this.index);
                iNow = this.index;
            };
        };

        oNext.onclick=function(){
            iNow++
            if(iNow==aLi.length){
                iNow=0;
            };
            change(iNow);
        };

        oPrev.onclick=function(){
            iNow--;
            if(iNow==-1){
                iNow=aLi.length-1;
            };
            change(iNow);
        };
    function change(num){
        for(var j=0; j<aLi.length;j++){
            aLi[j].className = "";
        }
        aLi[num].className = "bb";
        oBox.style.left=-num*900+'px';
    };

    // run();

    // oBig.onmouseover=function () {
    //   clearInterval(timer);
    // };

    // oBig.onmouseout=function () {
    //     run();
    // }
    // function run(){
    //     timer=setInterval(function(){
    //         oNext.onclick();
    //     },1000);
    // };
    </script>
</body>
</html>
