<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 299px;
            height: 300px;
            border: 2px solid;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        #list li{
            width: 99px;
            height: 40px;
            border-bottom: 1px solid;
            border-right: 1px solid;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            list-style:none;
            float:left;
        }
        #list li:last-child{
            border-right: none;
        }
        li:hover{
            background-color: lightblue;
        }
        .next{
            display: none;
        }
    </style>
<body>
    <div id="div1">
        <ul id="list">
            <li>001</li>
            <li>002</li>
            <li>003</li>
        </ul>
        <div id="div2">
            <div class="next">111</div>
            <div class="next">222</div>
            <div class="next">333</div>
        </div>


    </div>

    <script>
        window.onload=function(){
            var oDiv1=document.getElementById('div1');
            var oLi=oDiv1.getElementsByTagName('li');
            var oDiv2=document.getElementById('div2');
            var oDiv=oDiv2.getElementsByClassName('next');
        };
    </script>
</body>
</html>
