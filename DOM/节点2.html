<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <p>1234</p>
    </div>

    <script>
        var oDiv1=document.getElementById('div1');
        var oP=document.getElementsByTagName('p')[0];
        var oH2=document.createElement('h2');  //创建

        oH2.innerHTML='78910';  

        // oDiv1.appendChild(oH2);  //插入节点

        // oDiv1.replaceChild(oH2,oP);  //替换

        // oDiv1.removeChild(oP);  //删除

        oDiv1.insertBefore(oH2,oP);  //插入


    </script>
</body>
</html>
