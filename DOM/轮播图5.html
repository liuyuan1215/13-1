<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #big-box{
            width: 900px;
            height: 507px;
            position: relative;
            margin:100px auto;
            overflow: hidden;
        }
        #box{
            width: 3600px;
            position: absolute;
            left: 0;
            top: 0;
            /* transition:left .5s ease; */
        }
        #box img{
            width: 900px;
            float:left;
        }
        #list{
            list-style: none;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            bottom: 10px;
        }
        #list li{
            width: 40px;
            height: 10px;
            float:left;
            background: rgba(0,0,0,0.5);
            margin-right: 5px;
            cursor:pointer;
            color:#fff;
        }
        #list .bb{
            background: #ccc;
        }
        #prev,#next{
            position:absolute;
            width: 20px;
            height: 20px;
            color: #ffffff;
            text-align: center;
            line-height: 20px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            bottom: 10px;
            cursor:pointer;
            visibility: hidden;
        }
        #prev{
            left: 10px;
        }
        #next{
            left: 40px;
        }
    </style>
</head>
<body>
<div id="big-box">
    <div id="box">
        <img class="aa" src="../imgs/l1.png" alt="">
        <img src="../imgs/l2.png" alt="">
        <img src="../imgs/l3.png" alt="">
        <img src="../imgs/l1.png" alt="">
    </div>
    <ul id="list">
        <li class="bb"></li>
        <li></li>
        <li></li>
    </ul>
    <span id="prev">&lt;</span>
    <span id="next">&gt;</span>
</div>

<script src="jslib.js"></script>
<script>
    var oBig=document.getElementById('big-box');

    var oBox=document.getElementById('box');
    var aImg=oBox.getElementsByTagName('img');

    var oList=document.getElementById('list');
    var aLi=oList.getElementsByTagName('li');

    var oNext=document.getElementById('next');

    var oPrev=document.getElementById('prev');

    var iNow=0;
    var timer;

    oNext.onclick=function(){
        iNow++;
        if(iNow==aImg.length){
            oBox.style.left=0;
            iNow=1;
        };
        change(iNow);
    };

    function change(num){
        animate(oBox,{
            left:-num*900
        });

        for(var i=0;i<aLi.length;i++){
            aLi[i].className='';
        };
        aLi[num==aLi.length?0:num].className='bb';
    };

    oPrev.onclick=function(){
        iNow--;
        if(iNow==-1){
            oBox.style.left=-(aImg.length-1)*900+'px';
            iNow=aImg.length-2;
        };
        change(iNow);
    };

    // run();

    //     },1000);
    // };

</script>
</body>
</html>
