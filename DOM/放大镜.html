<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 400px;
            height: 400px;
            display: inline-block;
            position: relative;
        }
        #div2{
            width: 400px;
            height: 400px;
            overflow: hidden;
            display: inline-block;
            display: none;
        }
        #small{
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,.5);
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="div1">
        <img src="../imgs/f1.jpg" alt="">
        <div id="small"></div>
    </div>
    
    <div id="div2">
        <img src="../imgs/f2.jpg" alt="">
    </div>


    <script>
        var oDiv1=document.getElementById('div1');
        var oDiv2=document.getElementById('div2');
        var oSmall=document.getElementById('small');


        oDiv1.onmouseover=function(e){
            oSmall.style.display='block';
            
            oDiv1.onmousemove=function(e){
                
                var x=e.clientX-oSmall.offsetWidth/2;
                var y=e.clientY-oSmall.offsetHeight/2;

                if(x<0){
                    x=0;
                    };
                if(y<0){
                    y=0;
                    };

                var xMax=oDiv1.offsetWidth-oSmall.offsetWidth;
                var yMax=oDiv1.offsetHeight-oSmall.offsetHeight;

                if(x>xMax){
                    x=xMax;
                    };
                if(y>yMax){
                    y=yMax;
                    };

                oSmall.style.left=x+'px';
                oSmall.style.top=y+'px';
            };
        };
        

    </script>
</body>
</html>
