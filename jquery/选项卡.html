<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 220px;
            height: 32px;
        }
        .sty{
            width: 60px;
            height: 30px;
            border: 1px solid #000;
            text-align: center;
            line-height: 30px;
            background: #cccccc;
            float: left;
            margin-right: 10px;
        }
        #total{
            position: absolute
        }
        #total .box{
            width: 210px;
            height: 200px;
            border: 1px solid #000;
            position: absolute
        }
        .hidden{
            display:none;
        }
        .aa{
            background: rgba(200,200,0,.5);
        }
    </style>
</head>
<body>
    <ul id="list">
        <li class="sty aa">时事</li>
        <li class="sty">体育</li>
        <li class="sty">娱乐</li>
    </ul>
    <div id="total">
        <div class="box">时事</div>
        <div class="box hidden">体育</div>
        <div class="box hidden">娱乐</div>
    </div>

    <script src='jquery-1.12.4.js'></script>
    <script>
        $('li').on('click',function(){

            $(this).addClass('aa').siblings().removeClass('aa');
            $('#total div').eq($(this).index()).removeClass('hidden').siblings().addClass('hidden');
        })
    </script>
</body>
</html>
