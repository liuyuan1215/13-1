<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #xx {
            width: 300px;
            height: 300px;
            background: #eeeeee;
            display: flex;
        }

        #a {
            width: 100px;
            height: 100px;
            background: #ff0000;
            align-self: flex-start;
        }

        #b {
            width: 100px;
            height: 100px;
            background: #ff0000;
            align-self: center;
        }

        #c {
            width: 100px;
            height: 100px;
            background: #ff0000;
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div id="xx">
        <div id="a"></div>

        <div id="b"></div>

        <div id="c"></div>
    </div>

</body>

</html>
