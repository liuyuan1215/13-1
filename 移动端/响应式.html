<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h3{
            width: 960px;
            height: 100px;
            background: #eeeeee;
            margin:0 auto;
            margin-top:50px;
            text-align: center;
            line-height: 100px;
            background: #294766;
            color:#fff;
        }
        #div1{
            width: 960px;
            margin: 50px auto 0px;
        }
        #div1 img{
            width: 960px;
            display: block;
        }
        #div1 #img2,#div1 #img3{
            display:none;
        }
        #div2{
            width: 960px;
            margin:0 auto;
            overflow: hidden;
        }
        #div2 div{
            height: 300px;
            display: table;
        }
        #div2 div p{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            color:#fff;
        }
        #left{
            width: 630px;
            background: #294766;
            float: left;
        }
        #right{
            width: 300px;
            float: right;
            background: #294766;
        }

        @media screen and (max-width:960px){
            h3{
                width:100%;
            }
            #div1{
                width:100%;
            }
            #div1 #img1,#div1 #img3{
                display:none;
            }
            #div1 #img2{
                width:100%;
                display:block;
            }
            #div2{
                width:100%;
            }
            #left{
                width:66%;
            }
            #right{
                width:31%;
            }
        }
        @media screen and (max-width:480px){
            #div1 #img1,#div1 #img2{
                display:none;
            }
            #div1 #img3{
                display:block;
                width:100%;
            }
            #left,#right{
                width:100%;
            }
        }
    </style>
</head>
<body>
    <h3>页头</h3>
    <h3>标题</h3>
    <div id="div1">
        <img id='img1' src="./imgs2/one-1.png" alt="">
        <img id='img2' src="./imgs2/960.png" alt="">
        <img id='img3' src="./imgs2/480.png" alt="">
    </div>
    <div id="div2">
        <div id="left">
            <p>
                过不去的事要过去，放不下的情要放下。翻过一页，才能书写另一页，这样，才能让人生慢慢变成一本书。事过境迁再阅读，才有往事繁花似锦，回忆温暖如初。向前不难，只要学会转弯。
            </p>
        </div>
        <div id="right">
            <p>
                过不去的事要过去，放不下的情要放下。翻过一页，才能书写另一页，这样，才能让人生慢慢变成一本书。事过境迁再阅读，才有往事繁花似锦，回忆温暖如初。向前不难，只要学会转弯。
            </p>
        </div>
    </div>
    <h3>页尾</h3>
</body>
</html>

            vertical-align: middle;
            text-align: center;
