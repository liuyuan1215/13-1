<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="例子.css">
</head>
<body>
    <div id="container">
        <div id="one" class='page-1'>
            <img id='one-1' class='moveFromTop' src="./img/cover.png" alt="">
            <img id='one-2' class='moveFromLeft' src="./img/wording_cover.png" alt="">
            <img class='btn iconMove' src="./img/icon_up.png" alt="">
        </div>
        <div id="two" class='page-2 hidden'>
            <img id='two-1' class='moveFromBottom' src="./img/wording.png" alt="">
            <img id='two-2' class='moveCircle' src="./img/circle.png" alt="">
            <img id='two-3' class='moveFromLeft' src="./img/people.png" alt="">
            <img id='two-4' class='moveScale' src="./img/floating_develop.png" alt="">
            <img class='check scaleUp' src="./img/check_develop.png" alt="">
            <img class='dot1 scaleUp' src="./img/dot1.png" alt="">
            <img class='btn iconMove' src="./img/icon_up.png" alt="">
        </div>
        <div id="three" class='page-3 hidden'>
            <img id='three-1' class='moveFromBottom' src="./img/wording_design.png" alt="">
            <img id='three-2' class='moveCircle' src="./img/circle-design.png" alt="">
            <img id='three-3' class='moveFromLeft' src="./img/people_design.png" alt="">
            <img id='three-4' class='moveScale' src="./img/floating_design.png" alt="">
            <img class='check scaleUp' src="./img/check_design.png" alt="">
            <img class='dot1 scaleUp' src="./img/dot1.png" alt="">
            <img class='btn iconMove' src="./img/icon_up.png" alt="">
        </div>
        <div id="four" class='page-4 hidden'>
            <img id='four-1' class='moveFromBottom' src="./img/wording_production.png" alt="">
            <img id='four-2' class='moveCircle' src="./img/circle-production.png" alt="">
            <img id='four-3' class='moveFromLeft' src="./img/people_production.png" alt="">
            <img id='four-4' class='moveScale' src="./img/floating_production.png" alt="">
            <img id='four-5' class='scaleUp' src="./img/pic_shadow_production.png" alt="">
            <img class='check scaleUp' src="./img/check_production.png" alt="">
            <img class='dot1 scaleUp' src="./img/dot1.png" alt="">
            <img class='btn iconMove' src="./img/icon_up.png" alt="">
        </div>
        <div id="five"class='page-5 hidden'>
            <img id='five-1' class='change' src="./img/pic_back.png" alt="">
            <img id='five-2' class='change' src="./img/btn_join.png" alt="">
        </div>
    </div>
    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    <script src="例子.js"></script>
</body>
</html>
