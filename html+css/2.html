<!DOCTYPE html>
<html lang="en">
<style>
    *{
        margin:0;
        padding:0;
    }
    li{
        list-style: none;
    }
    ul{
        width: 350px;
    }
    #list {
        width: 350px;
        height: 40px;
    }
    #list .item{
        background: deepskyblue;
        width: 80px;
        height: 40px;
        margin-right: 5px;
        float:left;
        text-align: center;
        line-height: 40px;
    }
    #list .item > a{
        text-decoration: none;
        width: 80px;
        height: 40px;
        display:block;
    }
    #list .item > a:hover{
        background: aquamarine;
    }
    #list .item .menu li{
        background: lightpink;
        width: 80px;
        height: 40px;
    }
    #list .item .menu li >a{
        text-decoration: none;
        width: 80px;
        height: 40px;
        display:block;
    }
    #list .item .menu li:hover{
        background: antiquewhite;
    }
    #list .menu{
        display:none;
    }
    #list .item:hover > .menu{
        display:block;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul id="list">
        <li class="item"><a href="">01</a></li>
        <li class="item"><a href="">02</a></li>
        <li class="item"><a href="">03</a></li>
        <li class="item">
            <a href="">04</a>
            <ul class="menu">
                <li><a href="">01</a></li>
                <li><a href="">02</a></li>
                <li><a href="">03</a></li>
            </ul>
        </li>
    </ul>
    <h1>111</h1>
</body>
</html>

<!--
    [name^="user"] 已name开头
    [name$="user"] 已name结尾
    [name*="user"] 中间有name

    [class~="a"] 包括a的
    [class*="b"] 所有b的
    [class|="a"] 有a的或以a-开头的
-->
<!--
    a:link   未访问的
    a:visited  已访问的
    a:hover
    a:active   选定的
    前后顺序不变

    :focus  获取焦点，背景颜色变化
    :not(.aa)  aa类的不选择，括号里可以写任何选择器

    ul li:first child{}  选中第一个孩子为li，且li为第一个孩子
    ul :first child{}  选中ul里面的第一个孩子

    ul li:first-of-type{}  选中第一次出现的li

    :only-child   选中只有一个孩子的元素

    :nth-child(2n)  选中偶数
    :nth-child(2n+1)  选中奇数

    :nth-of-type(3)  选中第三次出现的孩子

    :empty   选中内容为空的元素
-->
<!--
    text-shadow  文本的阴影
    box-shadow    元素的阴影
-->

    box-sizing:border-box;
    把标准盒模型 转化成  怪异盒模型/混杂盒模型
    怪异盒模型 宽度 = 内容 + padding + border

    flex box 弹性盒模型
    旧：
    父元素  display:-webkit-box;
    子元素分份  -webkit-box-flex:1;
    分配的是父元素的剩余空间（减去固定区域）

-->
