<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            perspective: 1000px;
            perspective-origin: 50% 50%;
        }
        .wai{
            width: 220px;
            height: 220px;
            margin: 200px auto;
            transform-style: preserve-3d;
            animation: xuanzhuan 4s linear infinite;
        }
        .wai .nei{
            width: 200px;
            height: 200px;
        }
        .aa{
            border: 10px solid #ffff00;
            border-radius: 110px;
            position: absolute;
            transform: rotateY(-60deg) translateZ(0px);
        }
        .bb{
            border: 10px solid #00cccc;
            border-radius: 110px;
            position: absolute;
        }
        .cc{
            border: 10px solid #00dd00;
            border-radius: 110px;
            position: absolute;
            transform: rotateY(60deg) translateZ(0px);
        }
        @keyframes xuanzhuan {
            from{

            }
            to{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wai">
        <div class="nei aa"></div>
        <div class="nei bb"></div>
        <div class="nei cc"></div>
    </div>
</body>
</html>
