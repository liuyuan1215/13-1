<!DOCTYPE html>
<html lang="en">
<style>
    body{
        margin: 0;
    }
    .ring,.ring::after{
        width: 200px;
        height: 200px;
        border: 10px solid;
        position: absolute;
        border-radius: 110px;
    }
    .ring::after{
        content: '';
        top: -10px;
        left: -10px;
    }
    .one::after{
        border-color: blue;
        z-index: 1;
        border-bottom-color: transparent;
    }
    .two::after{
        border-color: black;
        z-index: 1;
        border-left-color: transparent;
    }
    .three::after{
        border-color: red;
        z-index: 2;
        border-left-color: transparent;
    }
    .four::after{
        border-color: yellow ;
    }
    .five::after{
        border-color:green;
        z-index: 1;
        border-top-color: transparent;
    }
    .one{
        border-color: blue;
        top: 0;
        left: 0;
    }
    .two{
        border-color: black;
        top: 0;
        left: 230px;
    }
    .three{
        border-color: red;
        top: 0;
        left: 460px;
    }
    .four{
        border-color: yellow;
        top: 110px;
        left: 110px;
    }
    .five{
        border-color:green;
        top: 110px;
        left: 340px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>五环</title>
</head>
<body>
    <div class="ring one"></div>
    <div class="ring two"></div>
    <div class="ring three"></div>
    <div class="ring four"></div>
    <div class="ring five"></div>
</body>
</html>
