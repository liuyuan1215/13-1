<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导行菜单</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
        }
        ul{
            width: 350px;
        }
        #list .item{
            background: springgreen;
            width: 80px;
            height: 40px;
            float:left;
            margin-right:5px;
            text-align:center;
            line-height:40px;
        }
        #list .item>a{
            text-decoration: none;
            width: 80px;
            height: 40px;
            display:block;
        }
        #list .item>a:hover{
            background: #00ddcc;
        }
        #list .item li{
            background: #0000cc;
            width: 80px;
        }
        #list .item li:hover{
            background: deepskyblue;
        }
        #list .item li>a{
            text-decoration: none;
            width: 80px;
            height: 40px;
            display:block;
        }
        #list .menu{
            display:none;
        }
        #list .item:hover > .menu{
            display:block;
        }
    </style>
</head>
<body>
<ul id="list">
    <li class="item"><a href="">001</a></li>
    <li class="item"><a href="">002</a></li>
    <li class="item"><a href="">003</a></li>
    <li class="item">
        <a href="">004</a>
        <ul class="menu">
            <li><a href="">01</a></li>
            <li><a href="">02</a></li>
            <li><a href="">03</a></li>
        </ul>
    </li>
</ul>
</body>
</html>
