<!--
    body自带8px外边距
    行级->块级:display:block;
    块级->行级:display:inline;
    行内块级元素:display:inline-block;
-->
<!--
    ./表示当前目录
    ../表示上一级目录
    2个并列的块级元素，同时加上外边距和下外边距，取值大的一方
-->
<!--
选择器权重值
!important>内联样式>id>class>tag标签
-->
<!--
    宽高的百分比是相对于父元素的
    visibility: hidden;
-->
<!--
    居中定位：父元素相对定位，子元素绝对定位
    top50%，left50%，margin-left：-宽度一半，margin-top:-高度一半
-->
<!--
    浏览器默认字体大小16px,最小不能低于12px
-->
<!--
    旋转 transform:rotate(45deg);
    改变旋转原点 transform-origin:left top;
    带效果 transition：all/transform 2s linear;
    旋转 transform:rorate(45deg);
    缩放 transform:scale(2);
    缩放旋转 transform:scale(2,.5),rorate(45deg);
-->
<!--
    overflow:scroll;滚动
-->
<!--
    浮动的文字是环绕的，绝对定位文字会在底部。
-->
<!--
    只有定位的元素才能设置 z-index:1;
-->
<!--
    谷歌/苹果  -webkit-transform: rotate(45deg);
    火狐  -moz-transform: rotate(45deg);
    微软/ie8以后  -ms-transform: rotate(45deg);
    欧鹏  -o-transform: rotate(45deg);
-->

<!--
    一行文字出现省略号
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
-->

<!--
    裁掉超出部分的文字
    white-space:nowrap;
    overflow:hidden;
    text-overflow:clip;
-->

<!--
    两行文字出现省略号
    display:-webkit-box;
    -webkit-box-orient:vertical;
    -webkit-line-clamp:2;
    overflow:hidden;
    text-overflow:ellipsis;
-->
