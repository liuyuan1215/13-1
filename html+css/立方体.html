<!DOCTYPE html>
<html lang="en">
<style>
    body{
        margin: 0;
        background: #000000;
        perspective: 1000px;
        perspective-origin: 50% 50%;
    }
    .wai{
        width: 207px;
        height: 207px;
        margin: 200px auto;
        transform-style: preserve-3d;
        animation: lifangti 4s linear infinite;
    }
    .box{
        width: 207px;
        height: 207px;
        background: rgba(255,255,255,.5);
        text-align: center;
        line-height: 207px;
        /*font-size: 30px;*/
        border: 2px solid white;
        border-radius: 10px;
        position: absolute;
    }
    .one{
        transform: rotateY(-90deg) translateZ(100px);
    }
    .nei1{
        width: 65px;
        height: 65px;
        background: #ff0000;
        margin: 2px;
        float: left;
        border-radius: 5px;
    }
    .nei2{
        width: 65px;
        height: 65px;
        background: #00ff00;
        margin: 2px;
        float: left;
        border-radius: 5px;
    }
    .nei3{
        width: 65px;
        height: 65px;
        background: #ffff00;
        margin: 2px;
        float: left;
        border-radius: 5px;
    }
    .nei4{
        width: 65px;
        height: 65px;
        background: #ffffff;
        margin: 2px;
        float: left;
        border-radius: 5px;
    }
    .nei5{
        width: 65px;
        height: 65px;
        background: #0000ff;
        margin: 2px;
        float: left;
        border-radius: 5px;
    }
    .nei6{
        width: 65px;
        height: 65px;
        background: #ff7a27;
        margin: 2px;
        float: left;
        border-radius: 5px;
    }
    .two{
        transform: translateZ(103.5px);
    }
    .three{
        transform: rotateY(90deg) translateZ(103.5px);
    }
    .four{
        transform: rotateY(-180deg) translateZ(103.5px);
    }
    .five{
        transform: rotateX(-90deg) translateZ(103.5px);
    }
    .six{
        transform: rotateX(90deg) translateZ(103.5px);
    }
    @keyframes lifangti {
        from{

        }
        to{
            transform: rotateY(360deg);
        }
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体</title>
</head>
<body>
    <div class="wai">
        <div class="box one">
            <div class="nei1"></div>
            <div class="nei1"></div>
            <div class="nei1"></div>
            <div class="nei1"></div>
            <div class="nei1"></div>
            <div class="nei1"></div>
            <div class="nei1"></div>
            <div class="nei1"></div>
            <div class="nei1"></div>
        </div>
        <div class="box two">
            <div class="nei2"></div>
            <div class="nei2"></div>
            <div class="nei2"></div>
            <div class="nei2"></div>
            <div class="nei2"></div>
            <div class="nei2"></div>
            <div class="nei2"></div>
            <div class="nei2"></div>
            <div class="nei2"></div>
        </div>
        <div class="box three">
            <div class="nei3"></div>
            <div class="nei3"></div>
            <div class="nei3"></div>
            <div class="nei3"></div>
            <div class="nei3"></div>
            <div class="nei3"></div>
            <div class="nei3"></div>

            <div class="nei5"></div>
            <div class="nei5"></div>
            <div class="nei5"></div>
            <div class="nei5"></div>
            <div class="nei5"></div>
        </div>
        <div class="box six">

</body>
</html>
