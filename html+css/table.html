<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        col.selected || td{
            background-color: skyblue;
        }
    </style>
</head>
<body>
<table border="1" width="200">
    <colgroup>
        <col span="2">
        <col class="selected">
    </colgroup>
    <tbody>
    <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td colspan="2">D</td>
        <td>E</td>
    </tr>
    <tr>
        <td>F</td>
        <td colspan="2">G</td>
    </tr>
    </tbody>
</table>
</body>
</html>
