<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>

    <script>
        function fn(arr) {
            for (let i = arr.length - 1; i >= 0; i--) {
                for (let j = 0; j < i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }

        console.log(fn([5, 6, 9, 3, 4, 2, 10]));
    </script>
</body>

</html>
