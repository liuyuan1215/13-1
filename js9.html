<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var i,j;
    for(i=1;i<=5;i++){
        console.log(" ");
        for(j=1;j<=5-i;j++) document.write(" ");
        for(j=1;j<=i;j++) {
            console.log("*");
            if (i>0){
                console.log(" ");
            };
        }
        document.write("<br>");
    }
</script>
</body>
</html>
