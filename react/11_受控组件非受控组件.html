<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .input2{
            color:#fff;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src='react.development.js'></script>
    <script src='react-dom.development.js'></script>
    <script src='browser.min.js'></script>
    <script type='text/babel'>
        class MyComponent extends React.Component{
            constructor(params){
                super(params);
                this.state = {
                    pwd:'请输入密码'
                }
                this.show = this.show.bind(this);
                this.change = this.change.bind(this);
            }
            show(){
                alert('用户名: '+this.myInput.value+' '+'密码: '+this.state.pwd);
            }
            change(event){
                this.setState({
                    pwd:event.target.value
                })
            }
            render(){
                let style={
                    background:'#204060'
                }
                return(
                    <div>
                        用户名: <input style={style} type='text' ref={input => this.myInput = input}/> 
                        密码：<input style={{background:'#00a862'}} className='input2' type='password' onChange={this.change}/>
                        <button onClick={this.show}>click</button>   
                    </div>
                )
            }
        }
        
        ReactDOM.render(
            <MyComponent></MyComponent>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
