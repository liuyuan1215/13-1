<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red{
            background: #f00;
        }
    </style>
</head>

<body>
    <div id="root">

    </div>

    <script src='react.development.js'></script>
    <script src='react-dom.development.js'></script>
    <script src='browser.min.js'></script>
    <script type='text/babel'>
        class Main extends React.Component{
            constructor(params){
                super(params);
                this.state = {
                    todos:[
                        {
                            name:'vivo',
                            isActive:false,
                            id:1
                        },
                        {
                            name:'nova',
                            isActive:false,
                            id:2
                        },
                        {
                            name:'oneplus',
                            isActive:false,
                            id:3
                        }
                    ]
                },
                this.addHandle = this.addHandle.bind(this);
                this.changeColorHandle = this.changeColorHandle.bind(this);
            }
            addHandle(value){
                let todos = [...this.state.todos];
                todos.push({
                    name:value,
                    isActive:false,
                    id:(new Date()).getTime()
                });
                this.setState({
                    todos:todos
                })
            }
            changeColorHandle(index){
                let todos = [...this.state.todos];
                todos[index].isActive = !todos[index].isActive;
                this.setState({
                    todos:todos
                })
            }
            render(){
                return(
                    <div>
                        <p>TODOLIST</p>
                        <Search></Search>
                        <Add addHandle={this.addHandle}></Add>
                        <List changeColorHandle={this.changeColorHandle} todos={this.state.todos}></List>
                    </div>
                )
            }
        }
        class Search extends React.Component{
            render(){
                return (
                    <div>
                        <input type="text"/>
                        <button>search</button>
                    </div>
                )
            }
        }
        class Add extends React.Component{
            constructor(props){
                super(props);
                this.add = this.add.bind(this);
            }
            add(){
                this.props.addHandle();
            }
            render(){
                return (
                    <div>
                        <input type="text" ref={input => this.myInput = input}/>
                        <button onClick={this.add}>add</button>
                    </div>
                )
            }
        }
        class List extends React.Component{
            constructor(props){
                super(props);
            }
            render(){
                return (
                    <div>
                        <ul>{
                            this.props.todos.map((obj,index)=>{
                                return (                                                                   
                                    <li className={obj.isActive?'red':''} key={obj.id} onClick={()=>{
                                        this.props.changeColorHandle(index);
                                    }}>
                                        <label>{obj.name}</label>
                                        <button>删除</button>
                                    </li> 
                                )
                            })
                        }</ul>                           
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Main></Main>,
            document.getElementById('root')
        );   
    </script>
</body>

</html>
