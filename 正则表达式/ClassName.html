<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li class='change  ss'></li>
        <li></li>
        <li></li>
        <li class='change aa'></li>
    </ul>

    <script>
        function getEleByClassName(clsName){
            var result = [];
            var allEle = document.getElementsByTagName('*');
            for(var i=0;i<allEle.length;i++){

                var reg = new RegExp('\\b'+clsName+'\\b');
                var str = allEle[i].className;

                // if(allEle[i].className == clsName){
                    if(reg.test(str)){
                    result.push(allEle[i]);
                }
            }
            return result;
        }
        var aLi = getEleByClassName('change');
        for(var i=0;i<aLi.length;i++){
            aLi[i].style.background = '#234567';
        }
    </script>
</body>
</html>
