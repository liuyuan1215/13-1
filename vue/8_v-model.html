<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="">
            <p>
                用户名：<input type="text" v-model="userName">
                用户名lazy: <input type="text" v-model.lazy="userName">
                <p>当前用户名是：{{ userName }}</p>
            </p>
            <p>
                年龄:<input type="number" v-model.number="age">
            </p>
            <p>
                性别：
                <input type="radio" name="sex" value="1" v-model="sex">男
                <input type="radio" name="sex" value="1" v-model="sex">女
                <p>性别是：{{ sex }}</p>
            </p>
            <p>
                爱好：
                <input type="checkbox" name="hobby" v-model="hobby" value="1">1
                <input type="checkbox" name="hobby" v-model="hobby" value="2">2
                <input type="checkbox" name="hobby" v-model="hobby" value="3">3
                <p>爱好是:{{ hobby }}</p>
            </p>
            <p>
                学校
                <select name="" id="" v-model="school">
                    <option value="清华">清华</option>
                    <option value="北大">北大</option>
                    <option value="哈工大">哈工大</option>
                </select>
                <p>学校是：{{ school }}</p>
            </p>
            <input type="email">
            <input type="range">
            <input type="date">
            <input type="url">
            <input type="submit" value="提交">
        </form>
    </div>
    <script src='vue.js'></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                userName:'',
                sex:'',
                hobby:[],
                school:'北大',
                age:18
            }
        });
    </script>
</body>
</html>
