<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <demo name='hahahahaha' age='10'>
            <h3 slot='slot1'>内容solt上</h3>
            <div slot='slot2'>
                <p>123456789</p>
                <span>000000000</span>
            </div>
        </demo>
        <demo name='1111111' age='20'></demo>
    </div>
    <template id='temp'>
        <div>
            <slot name='slot1'></slot>
            <h2>{{name}}---{{age}}</h2>
            <div>
                <slot name='slot2'></slot>
            </div>
        </div>
    </template>
    <script src='vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'haha'
            },
            components: {
                'demo': {
                    template: '#temp',
                    props: ['name', 'age'],
                    data: function () {
                        return {
                            xx: 'hehe'
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
