<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pink{
            background: pink;
        }
        img{
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="app">
        <img :src="imgUrl" alt="">
        <button @click="toggle">toggle</button>
        <div :class="{pink:isPink}">向着光亮那方</div>
        <div :style="styleObj">刘同</div>
    </div>
    <script src='vue.js'></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                imgUrl:'../imgs/1.png',
                isPink:true,
                styleObj:{
                    background:'pink',
                    color:'#456789',
                    'font-size':'30px'
                }
            },
            methods:{
                toggle(){
                    this.isPink = !this.isPink;
                }
            }
        });
    </script>
</body>
</html>
