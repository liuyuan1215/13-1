<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var name = 'zs';
        var obj = {
            name:name,
            age:20,
            say:function(){
                console.log('today');
            }
        }

        let obj1 = {
            name,
            age:20,
            say(){
                console.log('tuesday');
            }
        }
        console.log(obj1.name);

        obj1.say();

        let a = 'xx';
        let obj2 = {
            [a+'aaa']:'yyy'
        }
        console.log(obj2.xx);
        console.log(obj2);
        var obj3 = {
            name:'zs',
            age:20,
            play:'apple'
        }

        for(key in obj3){
            console.log(obj3[key]);
        }

        console.log(NaN === NaN);
        console.log(+0 === -0);

        console.log(Object.is(NaN,NaN));
        console.log(Object.is(+0,-0));

        let obj4 = {
            name:'ss',
            age:21
        }
        let obj5 = {
            name:'ww',
            hobby:'eat'
        }
        console.log(Object.assign(obj4,obj5));
        console.log(obj4);
        console.log(obj5);
        console.log('hobby' in obj4);
    </script>
</body>
</html>
