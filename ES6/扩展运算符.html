<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>

    <script>
        let arr = [1,2,3];
        let arr2 = arr;
        let arr3 = [...arr];

        let arr4 = [1,2,3,4,5];
        let arr5 = [6,6,6];
        let arr6 = [...arr4,...arr5];
        console.log(arr6);

        let arr7 = ['a','b',...arr4];
        console.log(arr7);

        var aLi = document.getElementsByTagName('li');
        var arr8 = [...aLi];
        console.log(arr8);
        arr8.push(123);
        console.log(arr8);

        let obj1 = {
            name:'ll',
            age:'12'
        }
        let obj2 = {
            name:'ll',
            hobby:'book'
        }
        let obj = {...obj1,...obj2};
        console.log(obj);

        function fn(){
            console.log(arguments);

            // 函数递归调用  fn();  arguments.callee();
            arguments.callee();
            console.log(arguments.callee);
        }

        function fn(a,b,...rest){
            console.log(rest);
        }
        function fn(a,...rest){
            console.log(rest);
        }
        fn(1,2,3,4);
    </script>
</body>
</html>
