<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>01</li>
        <li>02</li>
    </ul>
    <script>
        var aLi = document.getElementsByTagName('li');
        console.log(Array.from(aLi));

        var arr1 = [1,2,3];
        var arr2 = new Array(3);
        console.log(arr1,arr2);

        console.log(Array.of(3));

        var arr3 = [1,2,3,4,5,6,7];
        console.log(arr3);
        console.log(arr3.copyWithin(0,2,5));

        var x = arr3.find(function(val,index,arr3){
            console.log(val,index);
            return index > 2;
        })

        arr3.find(function(val,index){
            return index>2;
        })
        console.log(x);

        console.log(new Array(3).fill(7));
        var arr = ['a','b','c','d','e'];
        for(val of arr){
            console.log(val);
        }

        for([index,value] of arr.entries()){
            console.log(index,value);
        }

        arr.forEach(function (val,index,arr){
            console.log(val,index);
        })

        var xxx = arr.map(function(val,index){
            return val + 'x';
        });

        console.log(xxx);

        var persons = [{
            name:'zyl',
            age:31
        },{
            name:'lt',
            age:38
        },{
            name:'ltx',
            age:8
        }]

        var yyy = arr.filter(function (val,index){
            return index > 2;
        })
        console.log(yyy);

        var zzz = persons.filter(function(obj,index){
            return obj.age>=20;
        })
        console.log(zzz);

        console.log(+0===-0);
        console.log(NaN==NaN);

        let arr5 = ['a','b','c','d','e'];
        for([index,val] of arr.entries()){
            console.log(index,val);
        }

        arr5.forEach(function(val,index){
            console.log(index,val);
        })

        var result = arr5.map(function(val,index){
            return val+'xxx';
        })
        console.log(result);

    </script>
</body>
</html>
