<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var number = prompt('数字');
    switch (number){
        case '0': console.log('星期一');
            break;
        case '1': console.log('星期二');
            break;
        case '2': console.log('星期三');
            break;
        case '3': console.log('星期四');
            break;
        case '4': console.log('星期五');
            break;
        case '5': console.log('星期六');
            break;
        case '6': console.log('星期日');
            break;
        default:
            console.log('错误');
    }
</script>
</body>
</html>
