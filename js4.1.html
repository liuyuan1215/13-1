<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    var age= prompt('年龄');
    if(age<14){
        console.log('儿童');
    }else if(age<24&&age>=14) {
        console.log('青少年');
    }else if(age<40&&age>24) {
        console.log('青年');
    }else if(age<60&&age>=40) {
        console.log('中年');
    }else{
        console.log('老年');
    }
</script>
</body>
